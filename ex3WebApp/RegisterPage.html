
<h1>Register</h1>

<div class="col-sm-8 form-horizontal">
	<form class="form-horizontal" method="post" id="RegisterForm">
		<div class="form-group">
			<label class="control-label col-sm-2" for="name">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="Name" placeholder="Enter maze name" name="Name">
			</div>
			<label class="control-label col-sm-2" for="password">Password</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="Password" placeholder="Enter password" name="Password">
			</div>
			<label class="control-label col-sm-2" for="re-enter password">Re-enter password</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="Reenter" placeholder="Re-enter password" name="Reenter">
			</div>
			<label class="control-label col-sm-2" for="Enter your e-mail">Enter your e-mail</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="Mail" placeholder="Enter your e-email" name="Mail">
			</div>
			
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" class="btn btn-default" value="Register">
			</div>
		</div>
	</form>
	

</div>

<script src="RegisterationScript.js"> </script>
