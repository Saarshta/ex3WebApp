
<h1>Single Player</h1>
<p id="result">stfu</p>
    <div class="col-sm-8 form-horizontal">
        <form class="form-horizontal" method="post" id="GenerateForm">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Maze Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Name" placeholder="Enter maze name" name="Name">
                </div>
                <label class="control-label col-sm-2" for="rows">Rows</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="Rows" placeholder="Enter maze rows" name="Rows">
                </div>
                <label class="control-label col-sm-2" for="cols">Cols</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="Cols" placeholder="Enter maze cols" name="Cols">
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-default" value="Start New Game">
                </div>
            </div>
        </form>
		<div>
			<button type="button" id="Solvebtn">Solve Game</button>
		</div>


        </div>
    <div class="col-sm-8 text-center">
        <canvas id="mazeCanvas" tabindex="1" class="maze-board" width="500" height="500" ></canvas>
    </div>
    <script src="maze.plugin.js"> </script>
    <script src="mazeScript.js"> </script>
